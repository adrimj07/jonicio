<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hipicas Jonicio</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f4f4f4; }
    header {
      background:#6b4226; color:white; padding:15px;
      display:flex; justify-content:space-between; align-items:center;
    }
    h1 { margin:0; }
    .login { font-size:14px; }
    .login input { padding:5px; margin-left:5px; }
    .login button { padding:5px 10px; margin-left:5px; background:#fff; border:none; cursor:pointer; }
    .tabs { display:flex; background:#333; }
    .tabs button {
      flex:1; padding:10px; background:#333; color:white; border:none; cursor:pointer;
    }
    .tabs button.active { background:#6b4226; }
    .tab-content { padding:20px; background:white; }
    .result-item { margin:10px 0; }
    .add-form { margin:10px 0; padding:10px; border:1px solid #ccc; background:#fafafa; }
    .add-form input { margin:5px 0; padding:5px; }
    .add-form button { padding:5px 10px; background:#6b4226; color:white; border:none; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Hipicas Jonicio</h1>
    <div class="login" id="loginPanel">
      <input type="text" id="user" placeholder="Usuario">
      <input type="password" id="pass" placeholder="Contraseña">
      <button onclick="login()">Entrar</button>
    </div>
    <div class="login" id="logoutPanel" style="display:none;">
      <span>Admin conectado</span>
      <button onclick="logout()">Salir</button>
    </div>
  </header>

  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('infantiles')">Infantiles</button>
    <button class="tab-btn" onclick="showTab('alevin')">Alevín</button>
    <button class="tab-btn" onclick="showTab('juvenil')">Juvenil</button>
    <button class="tab-btn" onclick="showTab('adultos')">Adultos</button>
  </div>

  <div id="infantiles" class="tab-content"></div>
  <div id="alevin" class="tab-content" style="display:none;"></div>
  <div id="juvenil" class="tab-content" style="display:none;"></div>
  <div id="adultos" class="tab-content" style="display:none;"></div>

  <script>
    let loggedIn = false;
    const categories = {
      infantiles: [],
      alevin: [],
      juvenil: [],
      adultos: []
    };

    function showTab(tab) {
      document.querySelectorAll('.tab-content').forEach(div => div.style.display='none');
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tab).style.display='block';
      event.target.classList.add('active');
      renderCategory(tab);
    }

    function login() {
      const u = document.getElementById("user").value;
      const p = document.getElementById("pass").value;
      if(u==="administrador" && p==="admin"){
        loggedIn = true;
        document.getElementById("loginPanel").style.display="none";
        document.getElementById("logoutPanel").style.display="block";
        renderCategory("infantiles");
      } else {
        alert("Credenciales incorrectas");
      }
    }

    function logout() {
      loggedIn = false;
      document.getElementById("loginPanel").style.display="block";
      document.getElementById("logoutPanel").style.display="none";
      renderCategory("infantiles");
    }

    function renderCategory(tab) {
      const container = document.getElementById(tab);
      container.innerHTML = "";
      categories[tab].forEach(item => {
        const div = document.createElement("div");
        div.className="result-item";
        div.innerHTML = `<strong>${item.title}</strong> - <a href="${item.url}" download>${item.fileName}</a>`;
        container.appendChild(div);
      });
      if(loggedIn){
        const form = document.createElement("div");
        form.className="add-form";
        form.innerHTML = `
          <input type="text" id="title-${tab}" placeholder="Título del resultado"><br>
          <input type="file" id="file-${tab}" accept="application/pdf"><br>
          <button onclick="addResult('${tab}')">+</button>
        `;
        container.appendChild(form);
      }
    }

    function addResult(tab) {
      const title = document.getElementById("title-"+tab).value;
      const fileInput = document.getElementById("file-"+tab);
      const file = fileInput.files[0];
      if(!title || !file){ alert("Completa título y archivo PDF"); return; }
      const url = URL.createObjectURL(file);
      categories[tab].push({title, fileName:file.name, url});
      renderCategory(tab);
    }

    // Inicializar
    renderCategory("infantiles");
  </script>
</body>
</html>
